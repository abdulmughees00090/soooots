<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>What to Eat</title>
  <link rel="stylesheet" href="what-to-eat.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>What to Eat</h1>
    <p>Your guide to smarter food choices</p>
  </header>

  <main id="article-container"></main>

  <script>
    fetch('what-to-eat.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('article-container');
        data.articles.forEach((article, i) => {
          const section = document.createElement('section');
          section.className = i % 2 === 0 ? 'left-text' : 'right-text';
          section.innerHTML = `
            <div class="text">
              <h2>${article.title}</h2>
              <p>${article.content}</p>
            </div>
            <div class="image">
              <img src="what-to-eat-images/${article.image}" alt="${article.title}" />
            </div>
          `;
          container.appendChild(section);
        });
      });
  </script>
</body>
</html>
